<app-bread-crumb [title]="title"></app-bread-crumb>

<div class="container">
  <div class="row">
    <div class="col-75">
      <form action="/action_page.php" (ngSubmit)="dathang()">
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Họ tên</label>
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="John M. Doe"
            />
            <label for="phone"><i class="fa fa-phone"></i> Số điện thoại</label>
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="0935015304"
            />
            <label for="adr"
              ><i class="fa fa-address-card-o"></i> Địa chỉ</label
            >
            <input
              type="text"
              id="adr"
              name="address"
              placeholder="542 W. 15th Street"
            />
            <label for="note"><i class="fa fa-institution"></i> Ghi chú</label>
            <input
              type="text"
              id="note"
              name="note"
              placeholder="Nhập vào lưu ý"
            />
          </div>
        </div>
        <label>
          Chỉ thanh toán trực tiếp với nhân viên khi nhân viên đã đến nơi.
          (Không chuyển khoản trước khi nhân viên đến)
        </label>
        <input type="submit" value="ĐẶT MASSAGE" class="btn" />
      </form>
    </div>

    <div class="col-25" style="border: 1px solid lightgrey">
      <h4>
        Cart
        <span class="price" style="color: black">
          <i class="fa fa-shopping-cart"></i>
          <b>4</b>
        </span>
      </h4>
      <p><a href="#">Product 1</a> <span class="price">$15</span></p>
      <p><a href="#">Product 2</a> <span class="price">$5</span></p>
      <p><a href="#">Product 3</a> <span class="price">$8</span></p>
      <p><a href="#">Product 4</a> <span class="price">$2</span></p>
      <hr />
      <label> Vé đã bao gồm tip + phí di chuyển </label>
      <p>
        Total <span class="price" style="color: black"><b>$30</b></span>
      </p>
    </div>
  </div>
</div>
