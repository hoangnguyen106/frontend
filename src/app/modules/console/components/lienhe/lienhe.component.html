<app-bread-crumb [title]="'contact' | translate"></app-bread-crumb>

<div class="background">
  <div class="container">
    <div class="screen">
      <div class="screen-header">
        <div class="screen-header-left">
          <div class="screen-header-button close"></div>
          <div class="screen-header-button maximize"></div>
          <div class="screen-header-button minimize"></div>
        </div>
        <div class="screen-header-right">
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
        </div>
      </div>
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <span>{{ "contactTitle" | translate }}</span>
            <span>{{ "contactUs" | translate }}</span>
          </div>
          <div class="app-contact">
            {{ "contactInfo" | translate }} : 0706276203
          </div>
        </div>
        <div class="screen-body-item">
          <div class="app-form">
            <div class="app-form-group">
              <input
                class="app-form-control"
                placeholder="{{ 'contactName' | translate }}"
              />
            </div>
            <div class="app-form-group">
              <input
                class="app-form-control"
                placeholder="{{ 'contactEmail' | translate }}"
              />
            </div>
            <div class="app-form-group">
              <input
                class="app-form-control"
                placeholder="{{ 'contactNo' | translate }}"
              />
            </div>
            <div class="app-form-group message">
              <input
                class="app-form-control"
                placeholder="{{ 'contactMessage' | translate }}"
              />
            </div>
            <div class="app-form-group buttons">
              <button class="app-form-button">
                {{ "contactCancel" | translate }}
              </button>
              <button class="app-form-button">
                {{ "contactSend" | translate }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
